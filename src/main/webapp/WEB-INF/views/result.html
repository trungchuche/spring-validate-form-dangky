<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h4>User Information</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item"><strong>First Name:</strong> <span th:text="${user.firstName}"></span></li>
                        <li class="list-group-item"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></li>
                        <li class="list-group-item"><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></li>
                        <li class="list-group-item"><strong>Age:</strong> <span th:text="${user.age}"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
                    </ul>
                    <div class="d-grid">
                        <a th:href="@{/users/}" class="btn btn-secondary">Back to Form</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
